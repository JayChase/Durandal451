<form class="form-horizontal" role="form">
    <h4 data-bind="text: 'Associate your ' + loginProvider() + ' account.'"></h4>
    <hr />
    <p class="text-success">
        You've successfully authenticated with <strong data-bind="text: loginProvider"></strong>.
        Please enter a user name for this site below and click the Register button to finish logging in.
    </p>    
    <div class="form-group">
        <label for="RegisterExternalUserName" class="col-md-2 control-label">User name</label>
        <div class="col-md-10">
            <input type="text" id="RegisterExternalUserName" class="form-control" data-bind="value: userName, hasFocus: true" />
        </div>
    </div>
    <div class="form-group">
        <label for="RegisterExternalEmail" class="col-md-2 control-label">Email</label>
        <div class="col-md-10">
            <input type="text" id="RegisterExternalEmail" class="form-control" data-bind="value: email" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <button type="submit" class="btn btn-default" data-bind="click: register, disable: session.isBusy()">Sign up</button>
        </div>
    </div>
</form>
