<h2>Log in</h2>
<div class="row">
    <section class="col-md-7">
        <form class="form-horizontal" role="form">
            <h4>Use a local account to log in.</h4>
            <hr />    
            <div class="form-group">
                <label for="LoginUserName" class="col-md-2 control-label">User name</label>
                <div class="col-md-10">
                    <input type="text" id="LoginUserName" class="form-control" data-bind="value: userName, hasFocus: setFocus" />
                </div>
            </div>
            <div class="form-group">
                <label for="LoginPassword" class="col-md-2 control-label">Password</label>
                <div class="col-md-10">
                    <input type="password" id="LoginPassword" class="form-control" data-bind="value: password" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <div class="checkbox">
                        <input type="checkbox" id="LoginRememberMe" data-bind="checked: rememberMe" />
                        <label for="LoginRememberMe">Remember me?</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <button type="submit" class="btn btn-default" data-bind="click: login, disable: session.isBusy()">Log in</button>
                </div>
            </div>
            <p><a href="#" data-bind="click: register">Register</a> if you don't have a local account.</p>

        </form>
    </section>
    <section class="col-md-offset-2 col-md-3">
        <h4>Use another service to login.</h4>
        <hr />
        
        <div>    
            <form class="form-horizontal" role="form" data-bind="visible: externalLoginProviders().length > 0">
                <p data-bind="foreach: externalLoginProviders">
                    <button type="submit" class="btn btn-default" data-bind="text: name, attr: { title: 'Log in using your ' + name() + ' account' }, click: login"></button>
                </p>
            </form>
        </div>
    </section>
</div>
